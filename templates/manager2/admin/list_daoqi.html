{% extends 'manager2/base.html' %}

{% block header %}
<script type="text/javascript">
$(function(){
	//设置导航栏选中状态
	$("#li_nav_admin").addClass("active");
	$("#li_nav_admin_old_library").addClass("active");
	
	//生成分页代码
	$(".yema").html(get_yema_html({{ data_count }}, {{ page_index }}, {{ page_size }}));
});

function search(page_index){
	location.href = "{{ request.path }}?page_index=" + page_index;
}
</script>
{% endblock %}

{% block content %}
<div class="right_hua">
    <div class="cont_right_lczc">
    	<div class="cont_right_lczcc">
            <table cellpadding="0" cellspacing="0" style=" border:solid #eee; border-width:1px 0px 0px 1px;" class="liuyan" >
                <tr style="height:40px; font-size:14px; line-height:40px; color:#333333; background:#d6ebff;">
                    <td width="150">机构名称</td>
                    <td width="150">开通时间</td>
                    <td width="150">结束时间</td>
    <!--                <td width="400">购买内容</td>-->
                    <td width="100">负责人姓名</td>
                    <td width="200">负责人电话</td>
                </tr>
                {% for obj in data_list %}
                <tr>
                    <td>{{ obj.lib_name }}</td>
                    <td>{{ obj.create_time }}</td>
                    <td>{{ obj.expire_time }}</td>
<!--                    <td>{{ obj.buy_content }}</td>-->
                    <td>{{ obj.realname }}</td>
                    <td>{{ obj.telephone }}</td>
                </tr>
                {% endfor %}
            </table>
            <div class="yema"></div>
        </div>
    </div>
</div>
{% endblock %}
